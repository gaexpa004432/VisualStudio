<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
        var $table = $('<table />');  // document.createElement('table') 과 같은 의미
        $table.attr('border','1');   //테이블 속성 지정
        var $tr = $('<tr />');
        var $td1 = $('<td />').text('101');  // 101이라는 값을 담아서 td태그를 만들겠다는 의미
        var $td2 = $('<td />').text('Hong');
        var $td3 = $('<td />').text(90);
        $tr.append($td1,$td2,$td3);
        $table.append($tr);
        $('#show2').append($table);
        
    });
    
    $(document).ready(function(){
        var $table = $('<table />').attr('border','1');
        
        var $th = $('<tr />').append(
            $('<th />').text('학번'),
            $('<th />').text('이름'),
            $('<th />').text('점수'),
            $('<th />').text('버튼')
            );
            $table.append($th);
            
            var $tr = $('<tr />').append(
                $('<td />').text('101'),
                $('<td />').text('Hong'),
                $('<td />').text(90),
                $('<td />').html('<button>Click</button>')
                );
                
                $table.append($tr);
                
                $('#show').append($table);
                
            });
            </script>
</head>
<body>
    <p id="show2"></p>
    <p>====================</p>
    <p id="show"></p>
</body>
</html>
