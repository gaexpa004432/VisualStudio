<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage</title>
    <script>
        localStorage.clickCnt = 0;
        function clickCnt(){
            if(localStorage.clickCnt)
            localStorage.clickCnt = Number(localStorage.clickCnt) +1;
            else
            localStorage.clickCnt =1;
            document.getElementById("show").innerHTML = localStorage.clickCnt;
        }
        function setName(){
            var name = document.getElementById("name").value;
            localStorage.setItem("data",name);
        }
        function getName(){
            var name = localStorage.getItem("data");
            window.alert(name);
        }
    </script>
</head>
<body>
    <button onclick="clickCnt()">Click</button>
    <p id="show"></p>
    <input type="text" id="name"><br>
    <button onclick="setName()">Setname</button>
    <button onclick="getName()">Getname</button>
</body>
</html>
